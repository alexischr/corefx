    parameters:
      name: Linux
      queue:
        container: LinuxContainer
        name: Hosted Ubuntu 1604
      steps:
        - script: $(Build.SourcesDirectory)\.dotnet\dotnet msbuild
                eng/common/helixpublish.proj /t:test
